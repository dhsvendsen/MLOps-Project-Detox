name: "Run isort"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install isort
      run: |
        python -m pip install --upgrade pip
        pip install isort

    - name: Run isort
      run: |
        isort -c -v .
